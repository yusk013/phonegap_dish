<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>移动电子菜单</title>
		<link rel="stylesheet" type="text/css" href="layout/index.css" />
		<style>
		</style>
		<script type="text/javascript" src="app/json.js"></script>
		<script type="text/javascript" src="lib/mustache.js"></script>
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var cateTmpl = "<ul>{{#category}}<li><a href='#c{{id}}'>{{name}}</a></li>{{/category}}</ul>";
			var dishTmpl = "{{#dishes}}<div style='background-image:url(img/{{img}})'><header><h2>{{name}}</h2></header><details open><summary>配料表</summary>{{des}}</details><p>{{price}}/{{vipPrice}}元</p></div>{{/dishes}}";
			var $ = function(str){
				return document.querySelector(str);
			};
			var $a = function(str){
				return document.querySelectorAll(str);
			}
			
			document.addEventListener("deviceready", onDeviceReady, false);

			var onDeviceReady = function() {
				$("header h1").innerText = menus.corp.name;
				$("nav").innerHTML = Mustache.to_html(cateTmpl, menus);
				bindDishes(1);
			};
			
			var bindDishes = function(pages){
				if(!pages)pages = 1;
				var all = menus.dishes.length;
				var start = (pages - 1) * 3;
				var end = start + 3;
				var currentDishes = menus.dishes.slice(start, end);
				$("section").innerHTML = Mustache.to_html(dishTmpl, {dishes: currentDishes});
			};
		</script>
	</head>
	<body>
		<header>
		<h1></h1>
		</header>
		<section></section>
		<nav></nav>
		<footer>
		<a href="#prev">上一页</a>
		<a href="#order">已点菜品</a>
		<a href="#next">下一页</a>
		</footer>
		<script type="text/javascript" charset="utf-8">
			onDeviceReady()
		</script>
	</body>
</html>
