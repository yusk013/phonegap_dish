<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>移动电子菜单</title>
    <link rel="stylesheet" type="text/css" href="res/index.css" />
    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="lib/zepto.min.js"></script>
    <script type="text/javascript" src="lib/handlebars-1.0.0.beta.6.js"></script>
    <script type="text/javascript" src="lib/JSON2.min.js"></script>
    <script type="text/javascript" src="lib/iscroll.js"></script>
    <script type="text/javascript" src="app/dishes2.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
	<script id="cateTmpl" type="text/html">
	<ul>{{#each_with_index category}}<li><a data-index='{{index}}' data-pi='{{pageIndex}}'>{{name}}</a></li>{{/each_with_index}}</ul>
	</script>
	<script id="dishTmpl" type="text/html">
	<div id="#mainView" class="scroll">{{#each_with_index dishes}}<div data-layout='{{layout}}' data-page='{{index}}' class="page">{{#each_with_index items}}<article data-id='{{id}}' data-index='{{index}}'><header><h2>{{name}}</h2></header><section class='dish' style='background-image:url([[imgFolder]]/{{img}})'></section><section class='des'>{{des}}</section><section class='price' data-p='{{price}}' data-vp='{{vipPrice}}'><ul><li>{{price}}</li><li>{{vipPrice}}</li></ul></section><section class='slt'><a></a></section></article>{{/each_with_index}}</div>{{/each_with_index}}</div>
	</script>
	<script id="sltTmpl" type="text/html">
	<table><thead><tr><th>菜名</th><th>价格(元)</th><th>数量</th><th>小计(元)</th></tr></thead><tbody>{{#dishes}}<tr><td>{{name}}</td><td>{{price}}/{{vipPrice}}</td><td>{{count}}</td><td>{{price}}/{{vipPrice}}</td></tr>{{/dishes}}</tbody></table><p>总价：{{total}}元</p>
	</script>
	<script id="promoTmpl" type="text/html">
	<div id="promoPage">{{#each dishes}}<article data-id='{{id}}'><header><h2>{{name}}</h2></header><section class='dish' style='background-image:url([[imgFolder]]/{{img}})'></section><section class='des'>{{des}}</section><section class='price' data-p='{{price}}' data-vp='{{vipPrice}}'><ul><li>{{price}}</li><li>{{vipPrice}}</li></ul></section><section class='slt'><a data-pi='{{p}}/{{i}}'></a></section></article>{{/each}}</div>
	</script>
	<script id="initStyleTmpl" type="text/html">
	.page{height:{{wrapHeight}}px;}
	.scroll{height:{{scrollHeight}}px;}
	</script>
	<style id="initStyle"></style>
</head>
<body>
    <header>
        <h1>
        </h1>
    </header>
    <section id="main">
    </section>
    <aside id="promotion">
    </aside>
    <aside id="selected">
    </aside>
    <nav>
    </nav>
    <div id="promoBtn">推荐</div>
	<div id="cover"><aside class="previewImg"></aside><h1><a href="javascript:void(0)">请稍候，正在加载……</a></h1></div>
	<div id="mastermode">
	<ul>
	<li><a onclick="javascript:onResetData();">清除本地数据</a></li>
	<li><a onclick="javascript:alert('No way!')">清理菜品图片</a></li>
	</ul>
	</div>
    <script type="text/javascript" charset="utf-8">
        initUI();
    </script>
</body>
</html>
